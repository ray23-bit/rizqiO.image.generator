<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspect Ratio Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f52ba, #a1c4fd);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    select, input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2575fc;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Aspect Ratio Selector</h1>
  <div class="container">
    <select id="aspectRatio" onchange="setAspectRatio()">
      <option value="1:1">1:1 (Square)</option>
      <option value="9:16">9:16 (Portrait)</option>
      <option value="16:9">16:9 (Landscape)</option>
      <option value="4:3">4:3</option>
      <option value="3:2">3:2</option>
    </select>
    
    <input type="number" id="width" placeholder="Width (512-1024)" min="512" max="1024" value="512" />
    <input type="number" id="height" placeholder="Height (512-1024)" min="512" max="1024" value="512" />
    
    <button onclick="displayResult()">Apply Aspect Ratio</button>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    function setAspectRatio() {
      const aspectRatio = document.getElementById("aspectRatio").value;
      const widthInput = document.getElementById("width");
      const heightInput = document.getElementById("height");

      let width, height;
      if (aspectRatio === "1:1") {
        width = 512;
        height = 512;
      } else if (aspectRatio === "9:16") {
        width = 512;
        height = 912;
      } else if (aspectRatio === "16:9") {
        width = 912;
        height = 512;
      } else if (aspectRatio === "4:3") {
        width = 512;
        height = 384;
      } else if (aspectRatio === "3:2") {
        width = 512;
        height = 341;
      }

      widthInput.value = width;
      heightInput.value = height;
    }

    function displayResult() {
      const width = document.getElementById("width").value;
      const height = document.getElementById("height").value;
      const result = document.getElementById("result");

      result.textContent = `Selected Aspect Ratio: ${width}x${height}`;
    }
  </script>

</body>
</html>
