  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    textarea, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .image-container {
      margin-top: 1rem;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #output {
      display: none;
      border-radius: 12px;
      max-width: 100%;
      object-fit: contain;
    }

    .download-btn {
      background-color: #2196f3;
      margin-top: 1rem;
      display: none;
      text-align: center;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 8px;
      color: white;
    }

    .aspect-select {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .aspect-select button {
      flex: 1;
      background: #333;
      font-size: 0.9rem;
    }

    .row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    .loader-spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <div class="container">
    <textarea id="prompt" placeholder="Enter your image prompt here..."></textarea>

    <div class="row">
      <select id="style">
        <option value="">-- Select Art Style --</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="fantasy">Fantasy</option>
        <option value="pixel art">Pixel Art</option>
        <option value="steampunk">Steampunk</option>
        <option value="vaporwave">Vaporwave</option>
      </select>

      <select id="effect">
        <option value="">-- Select Effect --</option>
        <option value="glow">Glow</option>
        <option value="cinematic lighting">Cinematic Lighting</option>
        <option value="neon light">Neon Light</option>
        <option value="soft focus">Soft Focus</option>
        <option value="dramatic shadows">Dramatic Shadows</option>
      </select>
    </div>

    <div class="aspect-select">
      <button onclick="setAspect('1:1')">1:1</button>
      <button onclick="setAspect('16:9')">16:9</button>
      <button onclick="setAspect('9:16')">9:16</button>
      <button onclick="setAspect('4:3')">4:3</button>
      <button onclick="setAspect('3:2')">3:2</button>
      <button onclick="setAspect('2:3')">2:3</button>
    </div>

    <button onclick="generateImage()">Generate Image</button>
    <button onclick="resetAll()" style="background:#f44336;">Reset</button>

    <div id="loader">
      <div class="loader-spinner"></div>
      <p>Generating your image...</p>
    </div>

    <div class="image-container">
      <img id="output" src="" />
    </div>

    <a id="downloadLink" class="download-btn" download="ai-image.png">Download Image</a>
  </div>

  <script>
    let selectedAspect = "1:1";

    const aspectMap = {
      "1:1": { size: "1024x1024", ratio: "1 / 1" },
      "16:9": { size: "1792x1024", ratio: "16 / 9" },
      "9:16": { size: "1024x1792", ratio: "9 / 16" },
      "4:3": { size: "1366x1024", ratio: "4 / 3" },
      "3:2": { size: "1536x1024", ratio: "3 / 2" },
      "2:3": { size: "1024x1536", ratio: "2 / 3" }
    };

    function setAspect(ratio) {
      selectedAspect = ratio;
    }

    function resetAll() {
      document.getElementById('prompt').value = '';
      document.getElementById('output').style.display = 'none';
      document.getElementById('downloadLink').style.display = 'none';
      document.getElementById('loader').style.display = 'none';
    }

    async function generateImage() {
      const promptText = document.getElementById('prompt').value.trim();
      const style = document.getElementById('style').value;
      const effect = document.getElementById('effect').value;

      if (!promptText) return alert("Please enter a prompt");

      const { size, ratio } = aspectMap[selectedAspect] || aspectMap["1:1"];
      const fullPrompt = `${promptText}, ${style}, ${effect}`.replace(/,\s*,/g, ',');

      const loader = document.getElementById("loader");
      const output = document.getElementById("output");
      const downloadLink = document.getElementById("downloadLink");

      loader.style.display = 'block';
      output.style.display = 'none';
      downloadLink.style.display = 'none';

      try {
        const response = await fetch(`https://image.pollinations.ai/prompt/${encodeURIComponent(fullPrompt)}?size=${size}`);
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        output.src = url;
        output.style.display = 'block';
        output.style.aspectRatio = ratio;

        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
      } catch (err) {
        alert("Failed to generate image. Please try again.");
      } finally {
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
