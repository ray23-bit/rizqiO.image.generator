<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Image Generator - Rizqi Oliveira</title>
</head>
<body style="text-align:center;">
  <h1>AI Image Generator by Rizqi Oliveira</h1>
  <input type="text" id="prompt" placeholder="Masukkan deskripsi gambar..." style="width:300px;">
  <button onclick="generateImage()">Generate</button>
  <br><br>
  <img id="resultImage" src="" alt="Generated Image" style="max-width:100%;">
  <script>
    function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;
      document.getElementById("resultImage").src = imageUrl;
    }
  </script>
</body>
</html>
