<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Image Generator - Create Stunning AI Art for Free</title>
    <meta name="description" content="Generate beautiful AI images for free with our powerful AI image generator. No watermarks, multiple styles and effects available. Try now!">
    <meta name="keywords" content="AI image generator, free AI art, stable diffusion, DALL-E, Kandinsky, AI photo generator, digital art creator">
    <meta name="author" content="AI Image Generator">
    <meta property="og:title" content="Modern AI Image Generator">
    <meta property="og:description" content="Create stunning AI-generated images with no watermarks">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #7209b7;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text: #e2e2e2;
            --text-muted: #b8b8b8;
            --radius: 12px;
            --shadow: 0 8px 32px rgba(0,0,0,0.2);
            --success: #4cc9f0;
            --error: #f72585;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .generator-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        @media (min-width: 1024px) {
            .generator-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .control-panel {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .control-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(67,97,238,0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        textarea, select, input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        textarea:focus, select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }
        
        .aspect-ratio-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        @media (min-width: 480px) {
            .aspect-ratio-selector {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .ratio-btn {
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
        }
        
        .ratio-btn:hover, .ratio-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .size-inputs {
            display: flex;
            gap: 0.75rem;
        }
        
        .size-inputs input {
            flex: 1;
            min-width: 0;
        }
        
        button {
            padding: 0.9rem 1.25rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        button:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 300px), 1fr));
            gap: 1.25rem;
            align-content: start;
        }
        
        .image-card {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            background: rgba(0,0,0,0.2);
            transition: all 0.3s;
            aspect-ratio: 1/1;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .image-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .image-card:hover .image-actions {
            opacity: 1;
        }
        
        .action-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .download-loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: var(--radius);
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* New styles for download button below image */
        .download-btn {
            display: block;
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(67, 97, 238, 0.2);
            color: var(--text);
            border: 1px solid rgba(67, 97, 238, 0.3);
            border-radius: var(--radius);
            text-align: center;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        /* Reset button style */
        .reset-btn {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.3);
            margin-top: 1rem;
        }
        
        .reset-btn:hover {
            background: rgba(255, 59, 48, 0.8);
        }
        
        /* Notification styles */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            background: var(--dark);
            color: white;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateX(150%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
            max-width: 350px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 4px solid var(--success);
        }
        
        .notification.error {
            border-left: 4px solid var(--error);
        }
        
        .notification-icon {
            font-size: 1.25rem;
        }
        
        .notification-close {
            margin-left: auto;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .notification-close:hover {
            opacity: 1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .control-panel {
                padding: 1.25rem;
            }
            
            .size-inputs {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .notification {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 0.75rem;
            }
            
            .control-panel {
                padding: 1rem;
            }
            
            textarea, select, input {
                padding: 0.7rem;
            }
            
            button {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Generator</h1>
            <p class="subtitle">Create stunning AI-generated images with no watermarks</p>
        </header>
        
        <div class="generator-container">
            <div class="control-panel">
                <div class="form-group">
                    <label for="prompt">Image Description</label>
                    <textarea id="prompt" rows="4" placeholder="A beautiful landscape at sunset..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="negative-prompt">Negative Prompt</label>
                    <textarea id="negative-prompt" rows="2" placeholder="blurry, low quality, text"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="model">AI Model</label>
                    <select id="model">
                        <option value="stable-diffusion-xl">Stable Diffusion XL</option>
                        <option value="dall-e-3">DALL-E 3</option>
                        <option value="kandinsky-2">Kandinsky 2.2</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Image Size</label>
                    <div class="aspect-ratio-selector">
                        <div class="ratio-btn active" data-ratio="1:1">Square (1:1)</div>
                        <div class="ratio-btn" data-ratio="4:3">Standard (4:3)</div>
                        <div class="ratio-btn" data-ratio="16:9">Widescreen (16:9)</div>
                        <div class="ratio-btn" data-ratio="9:16">Portrait (9:16)</div>
                    </div>
                    <div class="size-inputs">
                        <input type="number" id="width" min="512" max="2048" value="1024" placeholder="Width">
                        <input type="number" id="height" min="512" max="2048" value="1024" placeholder="Height">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="style">Style</label>
                    <select id="style">
                        <option value="realistic">Photorealistic</option>
                        <option value="digital-art">Digital Art</option>
                        <option value="fantasy-art">Fantasy Art</option>
                        <option value="anime">Anime</option>
                        <option value="oil-painting">Oil Painting</option>
                        <option value="watercolor">Watercolor</option>
                        <option value="pixel-art">Pixel Art</option>
                        <option value="low-poly">Low Poly</option>
                        <option value="isometric">Isometric</option>
                        <option value="cyberpunk">Cyberpunk</option>
                        <option value="steampunk">Steampunk</option>
                        <option value="surrealism">Surrealism</option>
                        <option value="abstract">Abstract</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="vaporwave">Vaporwave</option>
                        <option value="synthwave">Synthwave</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="effect">Special Effect</label>
                    <select id="effect">
                        <option value="">None</option>
                        <option value="bokeh">Bokeh</option>
                        <option value="bloom">Bloom</option>
                        <option value="glitch">Glitch</option>
                        <option value="holographic">Holographic</option>
                        <option value="neon-glow">Neon Glow</option>
                        <option value="double-exposure">Double Exposure</option>
                        <option value="tilt-shift">Tilt-Shift</option>
                        <option value="film-grain">Film Grain</option>
                        <option value="vignette">Vignette</option>
                        <option value="chromatic-aberration">Chromatic Aberration</option>
                        <option value="light-leaks">Light Leaks</option>
                    </select>
                </div>
                
                <button id="generate-btn" onclick="generateImage()">
                    <i class="fas fa-magic"></i> Generate Image
                </button>
                
                <button class="reset-btn" onclick="resetForm()">
                    <i class="fas fa-undo"></i> Reset Prompt
                </button>
            </div>
            
            <div class="gallery" id="gallery">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-image"></i>
                    <h3>No images generated yet</h3>
                    <p>Your AI-generated images will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay for generation -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Generating your image...</p>
    </div>
    
    <!-- Loading overlay for download -->
    <div class="download-loading" id="downloadLoading">
        <div class="spinner"></div>
        <p>Preparing download...</p>
    </div>
    
    <!-- Notification element -->
    <div class="notification" id="notification">
        <div class="notification-icon" id="notificationIcon"></div>
        <div class="notification-content" id="notificationContent"></div>
        <div class="notification-close" onclick="hideNotification()">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <script>
        // Aspect ratio handling
        const ratioBtns = document.querySelectorAll('.ratio-btn');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        
        ratioBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                ratioBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const [w, h] = btn.dataset.ratio.split(':').map(Number);
                const baseSize = 1024;
                
                if (w > h) {
                    widthInput.value = baseSize;
                    heightInput.value = Math.round(baseSize * h / w);
                } else if (h > w) {
                    heightInput.value = baseSize;
                    widthInput.value = Math.round(baseSize * w / h);
                } else {
                    widthInput.value = baseSize;
                    heightInput.value = baseSize;
                }
            });
        });
        
        // Reset form function
        function resetForm() {
            document.getElementById('prompt').value = '';
            document.getElementById('negative-prompt').value = '';
            document.getElementById('model').value = 'stable-diffusion-xl';
            document.getElementById('style').value = 'realistic';
            document.getElementById('effect').value = '';
            
            // Reset to default ratio
            ratioBtns.forEach(b => b.classList.remove('active'));
            document.querySelector('.ratio-btn[data-ratio="1:1"]').classList.add('active');
            widthInput.value = 1024;
            heightInput.value = 1024;
        }
        
        // Show notification function
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            const notificationIcon = document.getElementById('notificationIcon');
            const notificationContent = document.getElementById('notificationContent');
            
            // Set notification content
            notificationContent.textContent = message;
            
            // Set icon and style based on type
            if (isSuccess) {
                notification.className = 'notification success show';
                notificationIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else {
                notification.className = 'notification error show';
                notificationIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
            }
            
            // Auto-hide after 5 seconds
            setTimeout(hideNotification, 5000);
        }
        
        // Hide notification function
        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
        }
        
        // Image generation
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                showNotification('Please enter a prompt to generate an image', false);
                return;
            }
            
            const negativePrompt = document.getElementById('negative-prompt').value.trim();
            const model = document.getElementById('model').value;
            const style = document.getElementById('style').value;
            const effect = document.getElementById('effect').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            
            const loading = document.getElementById('loading');
            const gallery = document.getElementById('gallery');
            const emptyState = document.getElementById('emptyState');
            const generateBtn = document.getElementById('generate-btn');
            
            // Show loading state
            loading.style.display = 'flex';
            generateBtn.disabled = true;
            
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }
            
            try {
                // Construct the prompt with all parameters
                let fullPrompt = prompt;
                
                // Add style if selected
                if (style) {
                    fullPrompt += `, ${style} style`;
                }
                
                // Add effect if selected
                if (effect) {
                    fullPrompt += `, ${effect} effect`;
                }
                
                // Add model info
                fullPrompt += `, ${model} model`;
                
                // Add negative prompt if exists
                if (negativePrompt) {
                    fullPrompt += ` | negative: ${negativePrompt}`;
                }
                
                // API URL with all parameters
                const apiUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(fullPrompt)}?width=${width}&height=${height}&nologo=true`;
                
                // Create image element
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                // Create card HTML
                const card = document.createElement('div');
                card.className = 'image-card';
                
                const timestamp = Date.now();
                const filename = `ai-image-${timestamp}.jpg`;
                
                card.innerHTML = `
                    <img src="${apiUrl}" alt="${fullPrompt}" loading="lazy">
                    <div class="image-actions">
                        <button class="action-btn" title="Download" onclick="downloadImage('${apiUrl}', '${filename}')">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="action-btn" title="Share" onclick="shareImage('${apiUrl}', '${fullPrompt.replace(/'/g, "\\'")}')">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <a href="#" class="download-btn" onclick="downloadImage('${apiUrl}', '${filename}'); return false;">
                        <i class="fas fa-download"></i> Download
                    </a>
                `;
                
                // Add to gallery
                gallery.insertBefore(card, gallery.firstChild);
                
                // When image loads
                img.onload = () => {
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                    showNotification('Image generated successfully!');
                };
                
                img.onerror = () => {
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                    showNotification('Failed to generate image. Please try again.', false);
                };
                
                img.src = apiUrl;
                
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                generateBtn.disabled = false;
                showNotification('An error occurred. Please try again.', false);
            }
        }
        
        // Download function with loading
        async function downloadImage(url, filename) {
            const downloadLoading = document.getElementById('downloadLoading');
            
            try {
                // Show download loading
                downloadLoading.style.display = 'flex';
                
                // Fetch the image
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                
                // Create download link
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                // Show download success notification
                showNotification('Image downloaded successfully!');
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(blobUrl);
                    downloadLoading.style.display = 'none';
                }, 100);
                
            } catch (error) {
                console.error('Download error:', error);
                downloadLoading.style.display = 'none';
                showNotification('Download failed: ' + error.message, false);
            }
        }
        
        // Share function
        function shareImage(url, prompt) {
            if (navigator.share) {
                navigator.share({
                    title: 'AI Generated Image',
                    text: prompt,
                    url: url
                }).then(() => {
                    showNotification('Image shared successfully!');
                }).catch(err => {
                    console.log('Share failed:', err);
                    copyToClipboard(url);
                });
            } else {
                copyToClipboard(url);
            }
        }
        
        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    showNotification('Image URL copied to clipboard!');
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                    showNotification('Failed to copy to clipboard', false);
                });
        }
        
        // Handle Enter key in textarea
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateImage();
            }
        });
        
        // Add structured data for better SEO
        document.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.text = JSON.stringify({
                "@context": "https://schema.org",
                "@type": "WebApplication",
                "name": "AI Image Generator",
                "description": "Create stunning AI-generated images with no watermarks",
                "applicationCategory": "DesignApplication",
                "operatingSystem": "Any",
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD"
                }
            });
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
